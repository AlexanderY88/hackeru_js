<h2>Exercise 3</h2>
<input type="number" id="inputNumber" placeholder="Enter a number" required>
<button id="checkButton" onclick="showTheNumbers()">Check</button>
<button id="reset" onclick="reset()">Reset</button>
<div id="resultsContainer"></div>

	<script>
		function reset() {
				let generatedParagraphs = document.querySelectorAll("p");
				generatedParagraphs.forEach(p => p.remove());
				document.getElementById("resultsContainer").innerHTML = "";
				document.getElementById("inputNumber").value = "";
			}

		function showTheNumbers() {
			let generatedParagraphs = document.querySelectorAll("p");
			generatedParagraphs.forEach(p => p.remove());
			let number = document.getElementById("inputNumber").value;
			for (let i = 0; i <= 5; i++) {
				let newElement = document.createElement("p");
				newElement.innerText = `${number} ^ ${i} = ${number**i}`;
				document.getElementById("resultsContainer").appendChild(newElement);}
		}
		
	</script>
