    <script>
        let numbers = [5, 10, 15, 20, 25, 31,50, 6, 2, 17];
        function findMax() {
            let max = numbers[0];
            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > max)

            }
            return max;
        }
