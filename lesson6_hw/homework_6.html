    <script>
		let images = [];
		images.push("https://img.freepik.com/free-photo/beautiful-poppies-countryside-field_23-2149453443.jpg");
		images.push("./flowers2.jpg");
		images.push("./flowers3.jpg");
		images.push("./flowers4.jpg");

    function changeImage(index) {
      if (index < 0) {
           index = images.length - 1;
          } else if (index >= images.length) {
            index = 0;
          }
          document.getElementById("img").src = images[index];
            return index;
        }

		let currentIndex = 0;
		function forward() {
			currentIndex = (currentIndex + 1) % images.length;
				currentIndex = changeImage(currentIndex);
				//console.log(currentIndex);
		}

    function back() {
			currentIndex = (currentIndex - 1) % images.length;
			currentIndex = changeImage(currentIndex);
			//console.log(currentIndex);
    }
    
    </script>
