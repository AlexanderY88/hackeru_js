		// hoisting - browser interprets the code before executing it, so all variable declarations are moved to the top of their scope. And after that, the code is executed line by line. Example:
		
		hoisting();
		function hoisting() {
			var hoistingVar = 10;
			console.log(`Hoisting: ${hoistingVar}`);
		}	
		
		hoisting2();

		function hoisting2() {
			var hoistingVar2 = 5; // hoistingVar2 is declared without var, let, or const, so it becomes a global variable
			console.log(`Hoisting2: ${hoistingVar2}`);
		}
		pie = "niam-niam";
		console.log(pie);
		var pie = "taim"; // hoisting - variable declaration is moved to the top, but not the assignment
