<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<h3 id="food">Food: 0</h3>
	<h3 id="money">Money: 100</h3>
	<h3 id="name"></h3>
	<button onclick="buy()">Buy Food</button>
	<button onclick="ask()">Ask For Money</button>
	<script>
		// global variables
		let food = 0,
			money = 100;
		let username = prompt("please enter your name:");
		document.querySelector("#name").innerText = `Name: ${username}`;
		document.querySelector("h3").style.color = "blue";

		//querySelector - selects the first element that matches the CSS selector
		//querySelectorAll - selects all elements that match the CSS selector

		function buy() {
			// local variable
			// let name = "Mor"
			money = money - 5;
			food = food + 2;
			updateView();
		}
		function ask() {
			food = food - 1;
			money = money + 5;
			updateView();
		}
		function updateView() {
			document.getElementById("food").innerText = `Food: ${food}`;
			document.getElementById("money").innerText = `Money: ${money}`;
		}
	</script>
</body>


</html>
