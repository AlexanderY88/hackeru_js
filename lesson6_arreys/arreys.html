<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	

	<script>
		// Arrays
		let names = ["Alex", "John", "Sarah", "Emily", "Michael"];
		document.body.innerHTML = "<p>Names: </p>"
		function printNames() {
			for (let i = 0; i < names.length; i++) {
				document.body.innerHTML += `<span>${names[i]}, &nbsp;</span>`;
			}
		}
		printNames();
		console.table(names); // Display the array in a table format in the console
		console.log(names); // Display the array in the console
		console.log("Length of names array: " + names.length); // Display the length of the array
		let data = [25];
		data.push(30); // Add a new element to the end of the array
		data.push(35, 40); // Add multiple elements to the end of the array
		console.table(data); // Display the updated array in a table format
		data.pop(); // Remove the last element from the array
		console.table(data); // Display the array after removing the last element
		data.shift(); // Remove the first element from the array
		console.table(data); // Display the array after removing the first element
		data.unshift(20); // Add a new element to the beginning of the array
		console.table(data); // Display the array after adding a new element to the beginning
		data.splice(1, 1); // Remove the second element from the array
		console.table(data); // Display the array after removing the second element
		data.splice(1, 0, 22); // Add a new element at the second position without removing any elements
		console.table(data); // Display the array after adding a new element at the second position
		data.splice(1, 2, 23, 24); // Replace the second and third elements with new values

		let arr = [10 , 20, 30, 40, 50, 60 , 70 , 57, 32, 49 , 157, 21, 4, 64, 12, 15, 18, 19, 20, 21, 22, 23, 24, 25, -852];
		console.log(arr[1] + arr[2]); // Accessing elements in the array
		console.log(arr[0]); // Accessing the first element in the array

		let sum = 0;
		for (let i = 0; i < arr.length; i++) {
			sum += arr[i]; // Summing up all elements in the array
		}
		console.log("Sum of all elements in arr: " + sum); // Display the sum of all elements in the array
	
	 // MINIMUM PROBLEM
	 console.log("Minimum problem");
	 let arr2 = [5, 3, 10, 500, 23, 52, 75, 48, 99, -2];
	 let minimum = arr2[0]; // Initialize minimum with the first element
	 for (let i = 1; i < arr2.length; i++) {
		 if (arr2[i] < minimum) {
			 minimum = arr2[i]; // Update minimum if a smaller element is found
		 }
	 }
	 console.log("Minimum value in arr2: " + minimum); // Display the minimum value in the array
	 // MAXIMUM PROBLEM
	 console.log("Maximum problem");
	 let arr3 = [5, 3, 10, 500, 23, 52, 75, 48, 99, -350];
	 let maximum = arr3[0]; // Initialize maximum with the first element
	 for (let i = 1; i < arr3.length; i++) {
		 if (arr3[i] > maximum) {
			 maximum = arr3[i]; // Update maximum if a larger element is found
		 }
	 }
	 console.log("Maximum value in arr3: " + maximum); // Display the maximum value in the array
	

	 	let temps = [36, 40, 20, 18, 20, 41, 32, 27, 20];
		temps.push(22); // Add a new temperature to the end of the array
		temps.unshift(15); // Add a new temperature to the beginning of the array
	 	console.table(temps); // Display the updated temperatures array in a table format
	 	temps.pop(); // Remove the last temperature from the array
	 	temps.shift(); // Remove the first temperature from the array
		console.table(temps); // Display the array after removing the first and last temperatures
		temps.splice(2, 1); // Remove the third temperature from the array
		temps.splice(2, 0, 25); // Add a new temperature at the third position without removing any elements
		temps.splice(2, 1, 30); // Replace the third temperature with a new value
		temps.indexOf(20); // Find the index of a specific temperature in the array
		console.log("Index of 20 in temps: " + temps.indexOf(20)); // Display the index of the temperature 20
	  console.log("Index of 20 in temps: " + temps.indexOf(20, 5)); // Find the index of 20 starting from index 5
		console.log("Index of 20 in temps: " + temps.indexOf(90)); // Attempt to find the index of a temperature that does not exist in the array - return -1 

		let arrays = [1, 3, 2, 20, 79, 45, 27, 4, 2, 44, 14, 37, 20, 22, 2, 46, 85];

			function checkIndexes(arr, num) {
				let result = [];
				for (let i = 0; i < arr.length; i++) {
					if (num === arr[i]) {
						result.push(i); // Store index instead of value
					}
				}
				return result;
			}

			console.log(checkIndexes(arrays, 20)); // Will output [3, 12] (indexes where 20 appears)


	
	</script>
